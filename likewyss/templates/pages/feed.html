<!DOCTYPE HTML>

<html>
<head>
	<title>Likewyss</title>
	<link rel="stylesheet" type="text/css" href="/media/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/media/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/landing.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/social-buttons.css" />
	<style>
	.span2 {
		text-align: center;;
	}
	</style>
<script type="text/javascript" language="javascript" src="/media/js/tornado.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	

</head>

<body onload="activate_tornado()">
	<div class="container">
		<div class="row well">
			<div class="span12">
				<h1>Hi, {{ user.first_name }}.</h1>
			</div>
		</div>
		<div class="row well">
			<div class="span12">
				<div class="span2">
					<i class="icon-plus icon-3x" id="postingtoggle"></i>
				</div>
				<div class="span2">
					<i class="icon-search icon-3x" id="searchtoggle"></i>
				</div>
				<div class="span2">
					<a href="/u/{{ user.username }}" title="View your profile"><i class="icon-user icon-3x"></i></a>
				</div>
				<div class="span2">
					<a href="/settings/" title="Settings"><i class="icon-gear icon-3x"></i></a>
				</div>
				<div class="span2">
					<a href="/auth/logout/" title="Logout"><i class="icon-power-off icon-3x"></i></a>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="span3 well actionbarelements">
				
           <form  method="post" id="posting">
            {% csrf_token %}
         <textarea name='content' id='id_content' placeholder='Compose a post.'></textarea>
          <label for="fbshare"><input type="checkbox" name="facebookshare" id="fbshare" checked="checked" /> <i class="icon-facebook"></i> Share to Facebook</label>
         <label for="twshare"><input type="checkbox" name="twittershare" id="twshare" checked="checked" /> <i class="icon-twitter"></i> Share to Twitter</label>
            <button id="postbut" class="btn btn-success">Post</button>
            </form>

			</div>
			<div class="span6 well actionbarelements">
				{% include 'includes/search' %}
			</div>
		</div>

		<div class="row well">
			<div class="span12">
				<h3>Select a genre you'd like to check out.</h3>
				<div class="span10 well">
					<li><h2><i class="icon-star" id="starred"></i>&nbsp;&nbsp;Most popular stories on Likewyss</h2></li>
				</div>
				{% if genres %}
				<div class="span10 well">
					<li><h2><i class="icon-th" id="allstories"></i>&nbsp;&nbsp;From all genres I follow</h2></li>
				</div>
				{% for g in genres %}
				<div class="span4 well">
					<li><h2><i class="icon-{{g.identifier}}"></i>&nbsp;&nbsp;{{g.title}}</h2></li>
				</div>
				{% endfor %}
				{% endif %}
			</div>
		</div>
	</div>
    <script type="text/javascript" language="javascript" src="/media/js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" language="javascript" src="/media/js/ux.js"></script>
 <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
</body>
